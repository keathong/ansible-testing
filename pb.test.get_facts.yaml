---
- name: Get Device Facts
  hosts: HAN
  connection: local
  gather_facts: no
  vars:
      credential:
        host: "{{ ansible_ssh_host }}"
        port: "{{ netconf_port }}"
        username: "{{ ansible_ssh_user }}"
        password: "{{ ansible_ssh_pass }}"

  tasks:
  - name: Checking NETCONF connectivity
    wait_for: host={{ ansible_ssh_host }} port={{ netconf_port }} timeout=5

 ## Example 1: Get facts )with debug msg & debug var)
  - name: Retrieve information fro devices running Junos OS
    junos_facts:
      host: "{{ ansible_ssh_host }}"
      provider: "{{ credential }}"
      config: no
    register: junos

  - name: Show version
    debug: msg="Router {{ inventory_hostname }} is running {{ version }} model {{ model }}"
    #var: junos.ansible_facts.version
